<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-ya-later</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="calculator">
        <div class="solution_box"></div>
        <div class="buttons_nums">
            <button type="button" class="number">9</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">7</button>
            <button type="button" class="number">6</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">4</button>
            <button type="button" class="number">3</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">1</button>
            <button type="button" class="number">0</button>
            <button type="button" class="number">00</button>
            <button type="button" class="number">.</button>
        </div>
        <div class="buttons_operators">
            <button type="button" class="addition_btn">+</button>
            <button type="button" class="subtract_btn">-</button>
            <button type="button" class="divide_btn">/</button>
            <button type="button" class="multiply_btn">*</button>
            <button type="button" class="clear_btn">clear</button>
            <button type="button" class="total_btn">=</button>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
